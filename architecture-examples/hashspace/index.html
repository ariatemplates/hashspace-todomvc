<!doctype html>
<html lang="en" data-framework="hashspace">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Hashspace â€¢ TodoMVC</title>
	<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	<link rel="stylesheet" href="css/app.css">
	<script type="text/javascript" src="http://noder-js.ariatemplates.com/dist/v1.5.0/noder.dev.js">
	{
		packaging: {
			preprocessors: [{
				pattern: /\.hsp$/,
				module: 'hsp/compiler/compile'
			}, {
				pattern: /\.js$/,
				module: 'hsp/transpiler/transpile'
			}]
		}
	}
	</script>
	<script type="text/javascript" src="http://hashspace.ariatemplates.com/dist/0.0.4/hashspace-noder.js"></script>
	<script type="text/javascript" src="http://hashspace.ariatemplates.com/dist/0.0.4/hashspace-noder-compiler.js"></script>
	<script type="application/x-noder">
		(function () {
			'use strict';
			var todos = require('./js/templates/todo.hsp').todos;
			todos().render('todo');
		})();
	</script>
</head>
<body>
	<div id="todo"></div>
	<script type="text/javascript" src="bower_components/todomvc-common/base.js"></script>
</body>
</html>
