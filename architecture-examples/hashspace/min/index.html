<!doctype html>
<html lang="en" data-framework="hashspace">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Hashspace &#x2022; TodoMVC</title>
	<link rel="stylesheet" href="../bower_components/todomvc-common/base.css">
	<script type="text/javascript" src="//ariatemplates.github.io/noder-js/dist/v1.5.0/noder.dev.js">
	{
		packaging: {
			preprocessors: [{
				pattern: /\.hsp$/,
				module: 'hsp/compiler/compile'
			}, {
				pattern: /\.js$/,
				module: 'hsp/transpiler/transpile'
			}]
		},

		resolver: {
			'default': {
				'../bower_components': {
					'director': {
						'build': {
							'.': 'director.js',
							'director': '.'
						},

						'.': 'build'
					}
				},
				'libs': '../bower_components'
			}
		}
	}
	</script>
	<script type="text/javascript" src="//ariatemplates.github.io/hashspace/dist/0.0.4/hashspace-noder.js"></script>
	
	<script type="application/x-noder">
		(function () {
			'use strict';

			var todos = require('./js/templates/todo.hsp').todos;
			todos().render('todo');
		})();
	</script>
</head>
<body>
	<div id="todo"></div>
	<script type="text/javascript" src="../bower_components/todomvc-common/base.js"></script>
</body>
</html>
